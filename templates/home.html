<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/design/design.css">
    <link rel="stylesheet" href="../static/mystyle/mystyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <title>게시글 조회 페이지</title>

    <style>
        body{
            background-color: pink;
        }
        .col{
            margin-top: 3%;
            margin-bottom: 3%;
        }
        .card{
            display: flex;
            flex-direction:row;
        }
        .card-img, .card-img-bottom, .card-img-top{
            width: 50%;
        }
    </style>
</head>
<body>
    <section class="hero is-white">
        <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
            <h1 class="title is-sparta">SWEETER</h1>
            <h3 class="subtitle is-sparta">세상을 달달하게</h3>
        </div>
    </section>

<section class="section">
    <div class="container">
    {% for post in posts %}

    <div class="row">
        <div class="col">
          <div class="card shadow-sm">
            
            <img src="/static/{{post.img_url}}" class="card-img-top">

            <div class="card-body">
              <div>
                <h4 class="card-title">{{post.title}}</h5>
                <h5>{{post.nickname}}</h5>
              </div>
              <div>
                <p class="card-text">{{post.address}}</p>
                <p class="card-text">{{post.star_point}}</p>
              </div>
              <p class="card-text">{{post.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-primary" onclick="location.href='{{post.link}}'">사이트 바로가기</button>
                  <button type="button" class="btn btn-danger" onclick="delete_board('{{post.id}}','{{post.nickname}}')">삭제</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
</section>
    <script>
        function delete_board(id, nickname) {
            $.ajax({
                type: "DELETE",
                url: "/delete_board",
                data: {
                    id: id, 
                    nickname: nickname
                },
                success: function (response) {
                    result = response['result']
                    if (result)
                        alert("게시글 삭제에 성공했습니다.")
                    else 
                        alert("게시글 삭제에 실패했습니다.")
                    window.location.reload()
                }
            })
        }
    </script>
</body>
</html>
